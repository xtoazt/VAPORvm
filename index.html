<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <style>
      .vm-button,
      body {
        margin: 0;
        display: flex;
      }
      #timer_bar,
      #disclaimerOverlay,
      #embedOverlay {
        left: 0;
        position: fixed;
      }
      #acceptButton:hover,
      #joinNotice,
      .vm-button:hover {
        background-color: var(--button-hover);
      }
      :root {
        --overlay-bg: #0a111d;
        --button-hover: #444f60;
      }
      body {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--bg);
        overflow: hidden;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #disclaimerOverlay {
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--overlay-bg);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.15s ease-out;
      }
      #disclaimerContent {
        background-color: #0a111d;
        padding: 30px;
        max-width: 600px;
        width: 100%;
        border-radius: 10px;
        text-align: center;
      }
      #acceptButton,
      .vm-button {
        border: none;
        background-color: var(--secondary-bg);
        color: var(--text-color);
        cursor: pointer;
      }
      #disclaimerContent h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      #disclaimerContent p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 30px;
        color: #ccc;
      }
      #acceptButton {
        padding: 12px 28px;
        font-size: 16px;
        border-radius: 8px;
        transition: background-color 0.3s;
      }
      .vm-button {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 220px;
        padding: 20px;
        border-radius: 12px;
        transition: background-color 0.25s, transform 0.18s;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      .vm-button:hover {
        transform: translateY(-2px);
      }
      .vm-button i {
        font-size: 40px;
        margin-bottom: 12px;
      }
      .vm-button-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 4px;
      }
      .vm-button-desc {
        font-size: 13px;
        color: #aaa;
      }
      .disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #timer_bar {
        bottom: -65px;
        right: 0;
        height: 65px;
        background-color: var(--fourth-bg);
        align-items: center;
        padding: 0 20px;
        display: flex;
        opacity: 0;
        transition: 0.2s ease-out;
        font-size: 24px;
      }
      #session_container {
        flex-grow: 1;
        width: 100%;
        display: none;
        opacity: 0;
        transition: opacity 0.25s ease-out;
      }
      iframe {
        width: 100%;
        height: calc(100vh - 65px);
        border: none;
      }
      .footer-text {
        position: fixed;
        bottom: 15px;
        color: grey;
        font-size: 12px;
      }
      #embedOverlay {
        top: 0;
        width: 100%;
        height: calc(100% - 65px);
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        z-index: 1100;
        display: none;
        cursor: pointer;
      }
      #logo {
        margin-bottom: 20px;
      }
      a {
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        color: #fff;
      }
      #joinNotice {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #fff;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 15px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 1200;
      }
    </style>
  </head>
  <body>
    <div id="joinNotice"></div>

    <div id="disclaimerOverlay">
      <div id="disclaimerContent">
        <h1>Warning:</h1>
        <p>
          NSFW content may be opened in the VM. Enter at your own risk.<br />Do
          not enter any personal information, as the VM is public, and may be
          viewed by ANYONE.
        </p>
        <button id="acceptButton">Continue</button>
      </div>
    </div>

    <h1 id="logo">
      <img
        style="
          width: 50px;
          height: 30px;
          object-fit: cover;
          transform: translateY(3.5px);
        "
        src="/_a/logo.new.png"
        alt="VAPOR Logo"
      />
      VAPOR VM
    </h1>

    <div class="footer-text">
      <a href="https://vaporon.top">Created by <strong>VAPOR</strong></a>
    </div>

    <div
      style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center"
    >
      <button class="vm-button" id="publicVM" style="display: none;">
        <i class="fa-brands fa-chrome"></i>
        <div class="vm-button-title">Public VM</div>
        <div class="vm-button-desc">Anyone can access</div>
      </button>
      <button class="vm-button" id="privateVM">
        <i class="fa-solid fa-lock"></i>
        <div class="vm-button-title">Private VM</div>
        <div class="vm-button-desc">Personal VM for 8 minutes</div>
      </button>
    </div>

    <div id="timer_bar">
      <div id="timer">⏰ Time left: 25:00</div>
    </div>

    <div id="session_container">
      <iframe id="session_frame" title="VM Session"></iframe>
    </div>

    <div id="embedOverlay"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const e = document.getElementById("disclaimerOverlay"),
          t = document.getElementById("acceptButton"),
          o = document.getElementById("publicVM"),
          n = document.getElementById("privateVM"),
          l = document.getElementById("timer_bar"),
          r = document.getElementById("session_container"),
          c = document.getElementById("session_frame"),
          s = document.getElementById("embedOverlay"),
          d = document.getElementById("timer"),
          i = document.getElementById("joinNotice"),
          a = document.getElementById("logo"),
          y = document.querySelector(".footer-text");
        let m,
          u = 1500;
        function p() {
          const e = Math.floor(u / 60),
            t = u % 60;
          d.textContent = `⏰ Time left: ${e.toString().padStart(2, "0")}:${t
            .toString()
            .padStart(2, "0")}`;
        }
        function g(e) {
          (i.textContent = e),
            (i.style.opacity = "1"),
            setTimeout(() => {
              i.style.opacity = "0";
            }, 3e3);
        }
        t.addEventListener("click", () => {
          (e.style.opacity = "0"),
            setTimeout(() => {
              e.style.display = "none";
            }, 150);
        }),
          o.addEventListener("click", async () => {
            try {
              g("Connecting to public VM...");
              const e = await fetch(
                "https://vm-vapor.technonyte0.workers.dev/public"
              );
              if (!e.ok) throw new Error("Failed to connect to public VM");
              const t = await e.json();
              if (!t || !t.embed_url || "" === t.embed_url.trim())
                throw new Error("Invalid or empty embed URL received");
              (a.style.display = "none"),
                (y.style.display = "none"),
                document.querySelectorAll(".vm-button").forEach((e) => {
                  e.style.display = "none";
                }),
                (l.style.bottom = "0"),
                (l.style.opacity = "1"),
                (r.style.display = "block"),
                setTimeout(() => {
                  r.style.opacity = "1";
                }, 100),
                (c.src = t.embed_url),
                console.log("Loading iframe with URL:", t.embed_url),
                (function () {
                  m && clearInterval(m);
                  (u = 1500),
                    p(),
                    (m = setInterval(() => {
                      u--,
                        p(),
                        u <= 0 &&
                          (clearInterval(m),
                          (l.style.bottom = "-65px"),
                          (l.style.opacity = "0"),
                          (r.style.opacity = "0"),
                          setTimeout(() => {
                            (r.style.display = "none"),
                              (c.src = ""),
                              (a.style.display = "block"),
                              (y.style.display = "block"),
                              document
                                .querySelectorAll(".vm-button")
                                .forEach((e) => {
                                  e.style.display = "flex";
                                }),
                              (c.style.height = "");
                          }, 250),
                          g("Session ended"));
                    }, 1e3));
                })();
            } catch (e) {
              g("Error: " + e.message),
                console.error("Error connecting to public VM:", e);
            }
          }),
          n.addEventListener("click", () => {
            (a.style.display = "none"),
              (y.style.display = "none"),
              document.querySelectorAll(".vm-button").forEach((e) => {
                e.style.display = "none";
              }),
              (r.style.display = "block"),
              (c.style.height = "100vh"),
              setTimeout(() => {
                r.style.opacity = "1";
              }, 100),
              (c.src = "/page/vm-priv.html"),
              console.log("Loading private VM from:", c.src),
              g("Private VM loading...");
          }),
          s.addEventListener("click", () => {
            s.style.display = "none";
          }),
          c.addEventListener("load", () => {
            console.log("Iframe content loaded successfully"),
              g("VM loaded successfully");
          }),
          c.addEventListener("error", (e) => {
            console.error("Error loading iframe content:", e),
              g("Error loading VM");
          });
      });
    </script>
  </body>
</html>
